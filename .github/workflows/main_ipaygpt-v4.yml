# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ipaygpt-v4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3b05106b8a5f4435a7b96a76ce4ef290 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_51c9ddb49c3742eb8e8144a8c74d3289 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3b05106b8a5f4435a7b96a76ce4ef290 }}/ipaygpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ipaygpt-v4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_70d3e01e14324b448dfa74c505b34946 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3b05106b8a5f4435a7b96a76ce4ef290 }}/ipaygpt:${{ github.sha }}'