# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ipaygpt-v4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a12b1e8daf0442058be0ff4afdff31bc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e2cd3b55828d449287afa14e19a3b91d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a12b1e8daf0442058be0ff4afdff31bc }}/ipaygpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ipaygpt-v4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2546ae5f782247158afb6e1612cf0997 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a12b1e8daf0442058be0ff4afdff31bc }}/ipaygpt:${{ github.sha }}'